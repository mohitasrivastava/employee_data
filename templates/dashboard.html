<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
      }
      table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px 16px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Employee Dashboard</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Salary ($)</th>
          <th>Age</th>
          <th>Join Date</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr>
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ "{:.2f}".format(emp.salary) }}</td>
          <td>{{ emp.age }}</td>
          <td>{{ emp.join_date.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
